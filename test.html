<!DOCTYPE html>
<html>
<head>
    <title>Div vs Span Example</title>
    <style>
        .example-div {
            background-color: lightblue;
            border: 1px solid blue;
            margin: 10px 0;
        }
        .example-span {
            background-color: lightcoral;
            color: white;
        }
    </style>
</head>
<body>

<div class="example-div">This is a div element. It takes up the full width available.</div>

<div class="example-div">
    This is another div containing a <span class="example-span">span element</span> inside. Notice how the span does not start on a new line and only takes up as much width as necessary.
</div>

</body>
</html>
